<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars</title>
    <style>
        .empty{
            margin: 30px;
            float: left;
        }
        
        .star {
            float: right;
            width: 75px;
            height: 78px;
            background: url(images/star0.png);
        }

        div.star:hover,
        div.star:hover ~ div.star {
            background-image: url(images/star1.png);
        }
    </style>
</head>
<body>
    <div class="empty">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>
</html>
